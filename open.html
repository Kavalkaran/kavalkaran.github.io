<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Dashboard</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Floating background shapes */
    .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        animation: float 7s infinite alternate ease-in-out;
    }
    .shape1 { width: 250px; height: 250px; background: #ff8a00; top: -80px; left: -60px; }
    .shape2 { width: 300px; height: 300px; background: #7b2ff7; bottom: -100px; right: -80px; }

    @keyframes float {
        0% { transform: translateY(0px); }
        100% { transform: translateY(40px); }
    }

    .card {
        width: 430px;
        padding: 45px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        backdrop-filter: blur(18px);
        text-align: center;
        animation: fadeIn 0.8s ease-out;
        z-index: 10;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: #fff;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
    }

    .btn {
        width: 100%;
        padding: 16px;
        margin: 12px 0;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.25s ease;
    }

    .btn:hover {
        transform: scale(1.04);
    }

    .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.25);
        transition: 0.4s;
    }

    .btn:hover::after {
        left: 0;
    }

    .english {
        background: linear-gradient(90deg, #3498db, #1d6fa5);
    }

    .malayalam {
        background: linear-gradient(90deg, #2ecc71, #27ae60);
    }

</style>
</head>

<body>

<div class="shape shape1"></div>
<div class="shape shape2"></div>

<div class="card">
    <h1>Choose Your Language</h1>

    <button class="btn english" onclick="goEnglish()">English</button>
    <button class="btn malayalam" onclick="goMalayalam()">മലയാളം (Malayalam)</button>
</div>

<script>
function goEnglish() {
    window.location.href = "https://kavalkaran-english.onrender.com/";
}
function goMalayalam() {
    window.location.href = "https://kavalkaran-malayalam.onrender.com/";
}
</script>

</body>
</html>
