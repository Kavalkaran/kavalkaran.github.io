<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kavalkaran v2 â€“ Launch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Segoe UI, Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1200px;
  transition: background 2s ease;
}

.container {
  text-align: center;
  color: white;
  transform-style: preserve-3d;
  transition: transform 1.5s ease, opacity 1s ease;
}

h1 {
  font-size: 48px;
  letter-spacing: 2px;
}

h2 {
  opacity: 0.8;
}

.timer {
  font-size: 52px;
  margin: 30px 0;
  font-weight: bold;
}

.meet-btn {
  display: none;
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 12px;
  background: linear-gradient(135deg, #0d6efd, #6610f2);
  color: #fff;
  text-decoration: none;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Launch effects */
.launch-3d {
  transform: rotateX(18deg) scale(1.3) translateZ(120px);
  opacity: 0;
}

.flash {
  position: fixed;
  inset: 0;
  background: white;
  animation: flash 0.4s ease forwards;
}

@keyframes flash {
  from { opacity: 1; }
  to { opacity: 0; }
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container" id="content">
  <h1>KAVALKARAN v2</h1>
  <h2>Official Launch</h2>

  <div class="timer" id="timer">Loading...</div>

  <a href="https://meet.google.com/XXXX-XXXX-XXX"
     target="_blank"
     class="meet-btn"
     id="meetBtn">
     ðŸŽ¥ Attend Google Meet
  </a>
</div>

<!-- Launch Sound (plays only after interaction) -->
<audio id="launchSound" preload="auto">
  <source src="launch.mp3" type="audio/mpeg">
</audio>

<script>
/* ================= TIME ================= */
function getIST() {
  const d = new Date();
  return new Date(d.getTime() + (330 + d.getTimezoneOffset()) * 60000);
}

const attendTime = new Date("2026-01-25T18:45:00+05:30");
const launchTime = new Date("2026-01-25T19:00:00+05:30");

const timer = document.getElementById("timer");
const meetBtn = document.getElementById("meetBtn");
const content = document.getElementById("content");
const sound = document.getElementById("launchSound");

let launched = false;
let userInteracted = false;

/* Enable sound after any click */
document.addEventListener("click", () => {
  userInteracted = true;
}, { once: true });

/* ================= CONFETTI ================= */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function burst() {
  for (let i = 0; i < 180; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: Math.random() * 6 + 2,
      dx: (Math.random() - 0.5) * 14,
      dy: (Math.random() - 0.5) * 14,
      life: 120
    });
  }
}

function animateConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p, i) => {
    p.x += p.dx;
    p.y += p.dy;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
    ctx.fill();
    if (p.life <= 0) particles.splice(i,1);
  });
  requestAnimationFrame(animateConfetti);
}
animateConfetti();

/* ================= MAIN LOOP ================= */
setInterval(() => {
  const now = getIST();

  if (now >= attendTime) meetBtn.style.display = "inline-block";

  if (now >= launchTime && !launched) {
    launched = true;

    document.body.style.background =
      "radial-gradient(circle at center, #1b0033, #000)";

    timer.innerHTML = "ðŸš€ LAUNCHED ðŸš€";

    content.classList.add("launch-3d");

    const flash = document.createElement("div");
    flash.className = "flash";
    document.body.appendChild(flash);

    burst();

    if (userInteracted) {
      sound.play().catch(()=>{});
    }

    return;
  }

  const diff = launchTime - now;
  if (diff > 0) {
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    timer.textContent =
      `${String(h).padStart(2,"0")} : ${String(m).padStart(2,"0")} : ${String(s).padStart(2,"0")}`;
  }

}, 1000);
</script>

</body>
</html>
